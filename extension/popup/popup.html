<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>🔐 Password Manager</h2>
    </div>

    <div class="content">
      <!-- Login Form -->
      <div id="loginForm">
        <div class="form-group">
          <input type="email" id="email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
          <div class="password-input-container">
            <input type="password" id="masterPassword" required placeholder="Enter master password">
            <button type="button" class="password-toggle">👁️</button>
          </div>
        </div>
        <button id="loginBtn" class="btn-primary">Login</button>
        <button id="registerBtn" class="btn-secondary">Create Account</button>
        <div id="loginError" class="error hidden"></div>
        <div id="loginSuccess" class="success hidden"></div>
      </div>

      <!-- Main Interface -->
      <div id="mainInterface" class="hidden">
        <div class="tab-buttons">
          <button class="tab-button active" id="currentSiteTab">Current Site</button>
          <button class="tab-button" id="allPasswordsTab">All Passwords</button>
        </div>

        <div id="currentSiteView">
          <button id="savePasswordBtn" class="btn-primary">💾 Save Password</button>
          <div class="password-list" id="passwordList">
            <!-- Passwords will be loaded here -->
          </div>
        </div>

        <div id="allPasswordsView" class="hidden">
          <div class="password-list" id="allPasswordsList">
            <!-- All passwords will be loaded here -->
          </div>
        </div>

        <button id="logoutBtn" class="btn-danger">Logout</button>
      </div>

      <!-- Save Password Form -->
      <div id="savePasswordForm" class="hidden">
        <div class="form-group">
          <label for="website">Website Name</label>
          <input type="text" id="website" required placeholder="e.g., Gmail, Facebook">
        </div>
        <div class="form-group">
          <label for="url">Website URL</label>
          <input type="url" id="url" required placeholder="https://example.com">
        </div>
        <div class="form-group">
          <label for="username">Username/Email</label>
          <input type="text" id="username" required placeholder="Your username or email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input-container">
            <input type="password" id="password" required placeholder="Your password">
            <button type="button" class="password-toggle">👁️</button>
          </div>
        </div>
        <div class="form-group">
          <label for="notes">Notes (Optional)</label>
          <input type="text" id="notes" placeholder="Additional notes">
        </div>
        <button id="saveBtn" class="btn-primary">💾 Save Password</button>
        <button id="cancelBtn" class="btn-secondary">Cancel</button>
        <div id="saveError" class="error hidden"></div>
        <div id="saveSuccess" class="success hidden"></div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
